    <script>
        //求string 出现的位置和次数
        let sentence = 'abcdeoosdbfeowqeo';
        let sum = 0;

        

        for (let i = 0; i < sentence.length; i++) {
            if (sentence[i].indexOf('o') !== -1) {
                console.log(i);
                sum++;
            }
        }
        console.log(sum);
    </script>
